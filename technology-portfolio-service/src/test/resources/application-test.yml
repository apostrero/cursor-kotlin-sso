spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  
  flyway:
    enabled: false
  
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://test-auth-server
          jwk-set-uri: http://test-auth-server/.well-known/jwks.json

server:
  port: 0

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always 